<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root")


    function App(){

        const [minute, setMinutes] = React.useState(0)
        const [hour, setHour] = React.useState(0)
        const [flipped, setFlipped] = React.useState(false)
        const onMinuteChange = ( event ) => {
            if (flipped == false){
                console.log(event.target.value)
                setMinutes(event.target.value);
                setHour(Math.round(event.target.value / 60));
                return
            } else {
                
                setHour(event.target.value);
                setMinutes(event.target.value * 60);
                return
            }

            
        }
        const reset = ()=>setMinutes(0)
        const onFlip=() => {
            reset()
            setFlipped(current => !current);
        }
        
        
        return (
            <div>
                <h1>Super Converter</h1>
                <label htmlFor="minutes">Minutes</label>
                <input id="minutes" type="number" value={minute} onChange={onMinuteChange} disabled={flipped == true}/>
                <label htmlFor="hours">Hours</label>
                <input id="hours" type="number" value={hour} onChange={onMinuteChange} disabled={flipped == false}/>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Flip</button>
            </div>
            )
    }

    ReactDOM.render(<App />, root);
</script>
</html>
